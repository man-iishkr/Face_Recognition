<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Face Recognition Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    #datetime-display {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #video-feed {
      border: 4px solid #007bff;
      border-radius: 10px;
      max-width: 100%;
    }

    #log {
      font-weight: bold;
      color: green;
      margin-bottom: 15px;
    }

    #marked-names {
      text-align: left;
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }

    #marked-names h3 {
      margin-top: 0;
    }

    .name-entry {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Face Recognition Attendance System</h1>

  
    <div id="datetime-display">
      <div id="current-date">üìÖ Date: --</div>
      <div id="current-time">‚è∞ Time: --</div>
    </div>

    
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required />
      <button type="submit">üì§ Upload Excel</button>
    </form>


    <div class="buttons">
      <button onclick="startCamera()">‚ñ∂ Start Recognition</button>
      <button onclick="stopCamera()">‚èπ Stop Recognition</button>
    </div>

    
    <div id="video-container">
      <img id="video-feed" src="/video_feed" width="640" height="480" />
    </div>


    <div id="log">üìÇ Upload an Excel file to begin</div>

  
    <div id="marked-names">
      <h3>‚úÖ Names Marked Today:</h3>
      <div id="names-list">None yet</div>
    </div>
  </div>

  <script>
    
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById('current-date').textContent =
        'üìÖ Date: ' + now.toLocaleDateString(undefined, dateOptions);
      document.getElementById('current-time').textContent =
        '‚è∞ Time: ' + now.toLocaleTimeString(undefined, timeOptions);
    }
    setInterval(updateDateTime, 1000); 
    updateDateTime();  


    const form = document.getElementById('upload-form');
    const logDiv = document.getElementById('log');
    const namesList = document.getElementById('names-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      logDiv.innerText = result.message || "‚úÖ Excel uploaded!";
    });

    async function startCamera() {
      const res = await fetch('/start', { method: 'POST' });
      const data = await res.json();
      logDiv.innerText = data.message || "üì∏ Recognition started!";
    }

    async function stopCamera() {
      const res = await fetch('/stop', { method: 'POST' });
      const data = await res.json();
      logDiv.innerText = data.message || "üõë Recognition stopped!";
    }

    
    async function updateMarkedNames() {
      const res = await fetch('/status');
      const data = await res.json();
      const names = data.marked;

      if (names.length === 0) {
        namesList.innerHTML = "<i>No names marked yet.</i>";
      } else {
        namesList.innerHTML = names.map(name => `<div class="name-entry">‚Ä¢ ${name}</div>`).join('');
      }
    }

    setInterval(updateMarkedNames, 2000);
    updateMarkedNames();
  </script>
</body>
</html>
