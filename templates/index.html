<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="./static/style.css">
  <title>📸 Face Recognition Attendance</title>

</head>
<body>
  <div class="container">
    <h1>📸 Face Recognition Attendance System</h1>

  
    <div id="datetime-display">
      <div id="current-date">📅 Date: --</div>
      <div id="current-time">⏰ Time: --</div>
    </div>

    
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required />
      <button type="submit">📤 Upload Excel</button>
    </form>


    <div class="buttons">
      <button onclick="startCamera()">▶ Start Recognition</button>
      <button onclick="stopCamera()">⏹ Stop Recognition</button>
    </div>

    
    <div id="video-container">
      <img id="video-feed" src="/video_feed" width="640" height="480" />
    </div>


    <div id="log">📂 Upload an Excel file to begin</div>

  
    <div id="marked-names">
      <h3>✅ Names Marked Today:</h3>
      <div id="names-list">None yet</div>
    </div>
  </div>

  <script>
    
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById('current-date').textContent =
        '📅 Date: ' + now.toLocaleDateString(undefined, dateOptions);
      document.getElementById('current-time').textContent =
        '⏰ Time: ' + now.toLocaleTimeString(undefined, timeOptions);
    }
    setInterval(updateDateTime, 1000); 
    updateDateTime();  


    const form = document.getElementById('upload-form');
    const logDiv = document.getElementById('log');
    const namesList = document.getElementById('names-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      logDiv.innerText = result.message || "✅ Excel uploaded!";
    });

    async function startCamera() {
      const res = await fetch('/start', { method: 'POST' });
      const data = await res.json();
      logDiv.innerText = data.message || "📸 Recognition started!";
    }

    async function stopCamera() {
      const res = await fetch('/stop', { method: 'POST' });
      const data = await res.json();
      logDiv.innerText = data.message || "🛑 Recognition stopped!";
    }

    
    async function updateMarkedNames() {
      const res = await fetch('/status');
      const data = await res.json();
      const names = data.marked;

      if (names.length === 0) {
        namesList.innerHTML = "<i>No names marked yet.</i>";
      } else {
        namesList.innerHTML = names.map(name => `<div class="name-entry">• ${name}</div>`).join('');
      }
    }

    setInterval(updateMarkedNames, 2000);
    updateMarkedNames();
  </script>
</body>
</html>
